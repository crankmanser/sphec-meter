

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; --- Serial Monitor ---
monitor_speed = 115200

; --- Library Dependencies ---
; This section lists all the libraries required for the project.
; PlatformIO will automatically download and install them.
lib_deps =
    ; Core & System
    bblanchon/ArduinoJson@^6.19.4 ; For serialization/deserialization of config files
    SPI
    Wire

    ; Displays
    adafruit/Adafruit GFX Library@^1.11.3
    adafruit/Adafruit SSD1306@^2.5.7

    ; Sensors & Interfaces
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit INA219@^1.1.1
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    adafruit/RTClib@^2.1.1
    madhephaestus/ESP32Encoder@^0.10.2
    
    ; Note: The ADS1118 is an SPI device. The standard Adafruit ADS1X15 library
    ; is for the I2C versions. A specific library for the SPI-based ADS1118
    ; will need to be chosen or developed. For now, we will manage it via direct SPI commands.

; --- Build Flags ---
; Board-specific definitions and compiler options can be added here.
build_flags =
    -DARDUINO_ARCH_ESP32
    -DCORE_DEBUG_LEVEL=0 ; Keep core debug level low, we use our own system.